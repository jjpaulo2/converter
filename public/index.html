<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Em desenvolvimento. Hub completo de conversão e manipulação de arquivos.">
    
    <title>Converter | Conversão e manipulação de arquivos</title>

    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/bootstrap-icons.min.css" rel="stylesheet">
    
    <style>
        .border-dashed {
            border-style: dashed !important;
        }
        .border-dashed:hover {
            border-style: solid !important;
            cursor: pointer;
        }
    </style>
</head>
<body class="p-5">

    <div class="container">

        <h1>Converter</h1>
        <p>Manipule vários tipos de arquivos de forma gratuita e 100% segura direto no seu navegador.</p>

        <form id="file-form">
            
            <input class="form-control d-none" type="file" id="file">

            <div class="border border-dashed rounded-3 p-5 mb-3 text-center text-secondary" id="file-drag"></div>

            <div id="render"></div>
            
            <div class="row d-none" id="action-row">
                <div class="col-sm-10 mb-3">
                    <select class="form-select" aria-label="Selecione a ação" id="action" disabled>
                        <option selected>---</option>
                    </select>
                </div>
                <div class="col-sm-2 mb-3">
                    <button class="btn btn-primary w-100" id='run-action' disabled>Executar</button>
                </div>
            </div>
    
            <div class="d-flex justify-content-center mb-5 d-none" id="loading">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>

        <div class="card w-100 mb-3 d-none" id="response-card">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-body-secondary" id="response-title"></h6>
                <p class="card-text" id="response-content"></p>
                <canvas id="response-canvas" class="d-none"></canvas>
            </div>
        </div>

        <div class="card mb-3 w-100" id="files-info">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-body-secondary">Arquivos suportados</h6>
                <p class="card-text">
                    <span class="badge text-bg-danger">
                        <i class="bi bi-file-earmark-pdf"></i> PDF
                    </span>
                    <span class="badge text-bg-primary">
                        <i class="bi bi-file-earmark-image"></i> PNG
                    </span>
                </p>
            </div>
        </div>

        <footer>
            Em desenvolvimento por
            <a target="_blank" href="https://github.com/jjpaulo2">@jjpaulo2</a>.
        </footer>

    </div>

    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/bundle.min.js" type="module"></script>
</body>
</html>
