<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Em desenvolvimento. Hub completo de conversão e manipulação de arquivos.">
    
    <title>Files | Conversão e manipulação de arquivos</title>

    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <link href="./static/css/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        .border-dashed {
            border-style: dashed !important;
        }
        .border-dashed:hover {
            border-style: solid !important;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="progress rounded-0 position-fixed w-100 mb-3 d-none" role="progressbar" id="loading" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
    </div>

    <div class="container p-5">

        <h1>Files</h1>
        <p>Manipule vários tipos de arquivos de forma gratuita e 100% segura direto no seu navegador.</p>

        <form id="file-form">
            <input class="form-control d-none" type="file" id="file">
            <div class="border border-dashed rounded-3 p-5 mb-3 text-center text-secondary" id="file-drag"></div>    
        </form>

        <div class="mb-3 d-none" id="render"></div>   

        <div class="card mb-3 w-100" id="files-info">
            <div class="card-body">
                <h6 class="card-subtitle mb-2 text-body-secondary">Arquivos suportados</h6>
                <p class="card-text" id="supported-types"></p>
            </div>
        </div>

        <footer>
            Em desenvolvimento por
            <a target="_blank" href="https://github.com/jjpaulo2">@jjpaulo2</a>.
        </footer>

    </div>

    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/bundle.min.js" type="module"></script>
</body>
</html>
