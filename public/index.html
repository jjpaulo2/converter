<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Em desenvolvimento. Hub completo de conversão e manipulação de arquivos.">
    
    <title>Converter | Conversão e manipulação de arquivos</title>

    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="alert alert-ligth">
        <small>Projeto em desenvolvimento. Em breve, você terá acesso à um hub completo de conversão e manipulação de vários tipos de arquivos. No momento, estes são os arquivos suportados: <strong>pdf</strong>, <strong>png</strong>. Acesse o <a href="https://github.com/jjpaulo2/converter" target="_blank">código-fonte aqui</a>.</small>
    </div>

    <form id="file-form">
        <div class="mb-3">
            <label for="file" class="form-label">Envie aqui um arquivo</label>
            <input class="form-control" type="file" id="file">
        </div>
        
        <div class="row">
            <div class="col-sm-10 mb-3">
                <select class="form-select" aria-label="Selecione a ação" id="action" disabled>
                    <option selected>---</option>
                </select>
            </div>
            <div class="col-sm-2 mb-3">
                <button class="btn btn-primary w-100" id='run-action' disabled>Executar</button>
            </div>
        </div>

        <div class="d-flex justify-content-center my-5 d-none" id="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </form>
    
    <div class="card mt-3 w-100 d-none" id="response-card">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-body-secondary" id="response-title"></h6>
            <p class="card-text" id="response-content"></p>
            <canvas id="response-canvas" class="d-none"></canvas>
        </div>
    </div>

    <script src="./static/js/bootstrap.bundle.min.js"></script>
    <script src="./static/js/bundle.min.js" type="module"></script>
</body>
</html>
