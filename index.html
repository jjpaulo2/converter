<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body class="p-5">

    <form id="file-form">
        <div class="mb-3">
            <label for="file" class="form-label">Envie aqui um arquivo</label>
            <input class="form-control" type="file" id="file">
        </div>
        
        <div class="row">
            <div class="col-sm-10 mb-3">
                <select class="form-select" aria-label="Selecione a ação" id="action" disabled>
                    <option selected>---</option>
                </select>
            </div>
            <div class="col-sm-2 mb-3">
                <button class="btn btn-primary w-100" id='run-action' disabled>Executar</button>
            </div>
        </div>

        <div class="d-flex justify-content-center my-5 d-none" id="loading">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </form>
    
    <div class="card mt-3 w-100 d-none" id="response-card">
        <div class="card-body">
            <h6 class="card-subtitle mb-2 text-body-secondary" id="response-title"></h6>
            <p class="card-text" id="response-content"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script type="module">
        import pdfjsDist from 'https://cdn.jsdelivr.net/npm/pdfjs-dist@5.2.133/+esm'
    </script>
    <script src="./static/js/index.js" type="module"></script>
</body>
</html>
